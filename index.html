<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <form  action="/" method="post">
      <input type="text" name="h" placeholder="Enter your height in metres">
      <input type="text" name="w" placeholder="Enter your weight in kilograms">
      <br><br>
      <button type="submit" name="submit">Calculate BMI</button>
    </form>
  </body>
</html>


<!-- h = variable for storing the height of the person. -->
<!-- w = variable for storing the weight of the person. -->
